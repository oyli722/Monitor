# ============================================================
# Monitor-Agent 配置文件
# ============================================================

# ------------------------------------------------------------
# 服务端配置
# ------------------------------------------------------------
server:
  endpoints:
    - "localhost:8080"                # 服务端地址1

# ------------------------------------------------------------
# Agent配置（注册后由服务端自动填充）
# ------------------------------------------------------------
agent:
  id: "agent-006"                          # Agent唯一标识，由服务端分配
  name: "Hundred"                        # Agent名称，由服务端分配
  registeredAt: "2026-02-01 14:26:17"               # 注册时间戳

# ------------------------------------------------------------
# 数据上报配置
# ------------------------------------------------------------
reporting:
  basicIntervalSec: 600      # 基本数据上报间隔（秒），默认600秒（10分钟）
  metricsIntervalSec: 15     # 运行时数据上报间隔（秒），默认15秒
  timeoutSec: 5               # HTTP请求超时时间（秒），默认5秒