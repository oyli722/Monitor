# ============================================================
# Monitor-Agent 配置文件
# ============================================================

# ------------------------------------------------------------
# 服务端配置
# ------------------------------------------------------------
# 支持配置多个服务端地址，客户端会自动选择响应最快的一个
# 地址格式：
#   - "hostname:port"              (默认使用http协议)
#   - "http://hostname:port"       (显式指定协议)
#   - "https://hostname:port"      (支持https)
server:
  endpoints:
    - "localhost:8080"                # 服务端地址1
    # - "monitor-server.company.com:8081"   # 服务端地址2
    # - "https://backup-server.com:8081"  # 服务端地址3

# ------------------------------------------------------------
# Agent配置（注册后由服务端自动填充）
# ------------------------------------------------------------
# 首次启动时这些字段为空，注册成功后会自动保存
agent:
  id: "agent-006"                          # Agent唯一标识，由服务端分配
  name: "Hundred"                        # Agent名称，由服务端分配
  registered_at: "2026-02-01 14:26:17"               # 注册时间戳


# ------------------------------------------------------------
# 数据上报配置
# ------------------------------------------------------------
# 控制数据上报的频率和超时设置
reporting:
  basic_interval_sec: 600      # 基本数据上报间隔（秒），默认600秒（10分钟）
  metrics_interval_sec: 15     # 运行时数据上报间隔（秒），默认15秒
  timeout_sec: 5               # HTTP请求超时时间（秒），默认5秒

# ============================================================
# 注意事项：
# ============================================================
# 1. 首次启动时，客户端会自动向服务端注册
# 2. 注册成功后，agent.id 和 agent.name 会被自动填充
# 3. 服务端地址必须可访问，否则注册会失败
# 4. 上报间隔可根据实际情况调整，建议保持默认值
